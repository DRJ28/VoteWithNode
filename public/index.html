<!DOCTYPE html>
<html>
<head>
	<title>Vote Your Opinion</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body ng-app='votingApp' ng-controller='controllerName'>
	<h2>Welcome</h2>
	<div>
		<form>
			<h3>How was your weekend?</h3>	
			<input type="radio" value="good" ng-model="weekend">Good</input>
			<input type="radio" value="ok" ng-model="weekend">Ok</input>
			<input type="radio" value="not_good" ng-model="weekend">Not good</input>
			<input type="button" ng-click="sendValue()" value="Submit"></input>
		</form>
		<div>
			{{returnMessage}}
		</div>
		<div>
			Get total count : <input type="button" ng-click='result=!result' value="Count"></input>
			<div ng-show='result'> 
				<input type="text" ng-model="username" placeholder="USERNAME"></input>
				<input type="password" ng-model="password" placeholder="PASSWORD"></input>
				<input type="button" value="Submit" ng-click='getTotalCount()'></input>
				<br >{{good}}<br>{{ok}}<br>{{not_good}}
			<!-- results: Good= {{good}}<br>Not good= {{not_good}}<br>Ok= {{ok}} -->
			</div>
		</div>
		<!-- <form action="http://127.0.0.1:8081/submitValue" method="GET">
			<h3>How was your weekend?</h3>	
			<input type="radio" value="good" name="weekend">Good</input>
			<input type="radio" value="ok" name="weekend">Ok</input>
			<input type="radio" value="not_good" name="weekend">Not good</input>
			<input type="submit" value="Submit"></input>
		</form> -->
		<a href="/logo.PNG" download>download</a>
	</div>
</body>
</html>
